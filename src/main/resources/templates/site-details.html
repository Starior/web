<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Site</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
  <header th:insert="blocks/header :: header"></header>
  <div class="container mt-5">

    <div th:each="el : ${post}" class="alert alert-info mt-2">
      <h1 th:text="${el.title}"/>
      <p th:text="${el.full_text}"/>
      <p><b>Views: </b><span th:text="${el.views}"/></p>
      <a th:href="'/site/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
      <form th:action="'/site/' + ${el.id} + '/delete'" method="post">
        <button class="btn btn-warning" type="submit">Delete</button>
      </form>

    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
