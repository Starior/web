<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit post</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
  <header th:insert="blocks/header :: header"></header>
  <div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el :${post}">
      <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title of post"
               class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the anons of post"
               class="form-control"><br>
        <textarea name="full_text" th:text="${el.full_text}" placeholder="Enter the post" class="form-control"/><br>
        <button type="submit" class="btn btn-success">Edit</button>
      </form>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
